{% extends 'timemanagment/layout.html' %}

{% block title %}Задачи{% endblock %}

{% block body %}

    <h2>{{category}}</h2>
    <button><a href="{% url 'add_t' category.title %}">Добавить задачу</a></button>

    {% for task in tasks %}
      <table>
          <td><a href="{% url 'task_del' task.id %}">X</a></td>
          <h4>{{task.title}}</h4>
          <h6>{{task.description}}</h6>
          <h6>{{task.task_date}}</h6>
      </table>
    {% endfor %}
{% endblock %}
